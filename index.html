<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>
    body {
      background-color: #1a0000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .neon-box, input, button {
      background: #330000;
      border: 2px solid red;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      text-align: center;
      width: 90vw;
      max-width: 400px;
    }

    input, button {
      width: 85vw;
      max-width: 360px;
      font-size: 1rem;
      transition: all 0.2s ease;
      color: white;
      text-shadow: 0 0 5px cyan;
    }

    button:hover, input:focus {
      border: 2px solid white;
      box-shadow: 0 0 10px white;
      outline: none;
    }

    .menu {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .menu-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: red;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px white;
      z-index: 999;
    }

    .hidden {
      display: none;
    }

    .list-item {
      background: #330000;
      border: 2px solid red;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 10px red;
      width: 90vw;
      max-width: 400px;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .neon-box, input, button, .list-item {
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="neon-box" id="login-box">
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="menu-button hidden" onclick="toggleMenu()" id="menu-btn">â˜°</div>

  <div class="neon-box hidden" id="dashboard">
    <h2>About Panel</h2>
    <p>Selamat datang!</p>
    <div id="menu" class="menu">
      <button onclick="showSection('token')">Database Token</button>
      <button onclick="showSection('password')">Database Password</button>
      <button onclick="showSection('nomor')">Database Nomor</button>
      <button onclick="showSection('list-token')">List Token</button>
      <button onclick="showSection('list-password')">List Password</button>
      <button onclick="showSection('list-nomor')">List Nomor</button>
    </div>
  </div>

  <div id="section" class="centered"></div>

  <script>
    window.onload = async () => {
      const res = await fetch('/check-login');
      const data = await res.json();
      if (data.loggedIn) {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('menu-btn').classList.remove('hidden'); // Tampilkan tombol menu setelah login
        addLogoutButton();
      }
    };

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('menu-btn').classList.remove('hidden'); // Tampilkan tombol menu setelah login
        addLogoutButton();
      } else {
        alert('Login gagal');
      }
    }

    function addLogoutButton() {
      const btn = document.createElement('button');
      btn.textContent = 'Logout';
      btn.style.marginTop = '20px';
      btn.onclick = async () => {
        await fetch('/logout', { method: 'POST' });
        location.reload();
      };
      document.getElementById('dashboard').appendChild(btn);
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function showSection(type) {
      const section = document.getElementById('section');
      section.innerHTML = '';

      if (type === 'token' || type === 'password' || type === 'nomor') {
        const input = document.createElement('input');
        input.placeholder = 'Masukkan ' + type;
        const button = document.createElement('button');
        button.textContent = 'Tambahkan';
        button.onclick = async () => {
          await fetch('/add-' + type, {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ value: input.value })
          });
          input.value = '';
          alert('Ditambahkan!');
        };
        section.append(input, button);
      }

      if (type.startsWith('list-')) {
        const realType = type.replace('list-', '');
        fetch('/get-' + realType)
          .then(res => res.json())
          .then(data => {
            data.forEach((val) => {
              const div = document.createElement('div');
              div.className = 'list-item';
              div.innerHTML = `<p>${realType}: ${val}</p>`;
              const btn = document.createElement('button');
              btn.textContent = 'Hapus';
              btn.onclick = async () => {
                await fetch('/delete-' + realType, {
                  method: 'POST',
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ value: val })
                });
                showSection(type); // Refresh list setelah hapus
              };
              div.appendChild(btn);
              section.appendChild(div);
            });
          });
      }
    }
  </script>
</body>
</html>
